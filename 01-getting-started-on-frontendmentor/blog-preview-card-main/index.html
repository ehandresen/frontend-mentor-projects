<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="page">
      <div id="card">
        <!-- image -->
        <div id="image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="stylish yellow and black image"
          />
        </div>

        <!-- tag and date info -->
        <div id="tag-and-date">
          <p id="learning">Learning</p>
          <p id="date">Published 21 Dec 2023</p>
        </div>

        <!-- title and text -->
        <div id="title-text">
          <h3>HTML & CSS foundations</h3>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <!-- icon image and name -->
        <div id="icon-image">
          <img src="./assets/images/image-avatar.webp" alt="profile picture" />
          <p>Greg Hooper</p>
        </div>
      </div>

      <!-- footer info -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Eirik H. Andresen</a>.
      </div>
    </div>
  </body>
</html>
